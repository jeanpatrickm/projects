<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD REGISTRATION</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           class="form-control"
                           id="name"
                           placeholder="Enter Name"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="text"
                           name="age"
                           class="form-control"
                           id="age"
                           placeholder="Enter Age"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="occupation">Occupation</label>
                    <input type="text"
                           name="occupation"
                           class="form-control"
                           id="occupation"
                           placeholder="Enter Occupation"
                    />
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">E-mail</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           id="email"
                           placeholder="Enter E-mail"
                    />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="updateData()">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row-mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Occupation</th>
                            <th>E-mail</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
